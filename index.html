<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="form-login"> 
            <div class="user-box">
                <input type="email" name="" required="" class="email">
                <label>Email</label>
            </div>
          <div class="user-box">
            <input type="text" name="" required="" class="username">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" class="password">
            <label>Password</label>
          </div>
          <a href="#" class="button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
      <script src="javascript.js"></script>
</body>
</html>
